<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_down" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Women's Collection | Bold & Fashionable Fits</title>
    <link rel="icon" href="logo.jpg" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        nav {
            background-color: #FFFFFF;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px;
            border-bottom: 2px solid #E5E5E5;
            position: sticky;  
            top: 0;           
            z-index: 1000; 
            border-bottom: solid black;
            font-family: 'Georgia', serif;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav li {
            position: relative;
        }

        nav a {
            color: #000000;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2rem;
            display: inline-block;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s, border-bottom 0.3s;
            position: relative;
        }

        nav a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #000000;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a.active::after {
            width: 100%; 
        }

        nav .material-symbols-outlined {
            margin-left: 8px;
            vertical-align: middle;
            font-size: 1.2rem;
        }

        nav li:hover .dropdown {
            display: block;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #F7F3F5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 180px;
        }

        .dropdown li {
            display: block;
            text-align: left;
        }

        .dropdown a {
            padding: 10px 20px;
            font-size: 1rem;
            color: #000000;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #F7F3F5;
            color: black;
        }
        nav a:hover {
            background-color: transparent; 
            color: #000000; 
            border-bottom: none; 
            text-decoration: none;
        }
        img {
            height: 200px;
            z-index: 1; 
            transition: box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        img:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.9);
            filter: grayscale(100%) brightness(90%);
        }
        .hover-message {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .img-hover-container:hover ~ .hover-message {
            opacity: 1;
            visibility: visible;
        }
        .img-hover-container:hover {
            cursor: pointer;
        }
        #mensCollectionHeading {
            position: relative;
            display: inline-block;
            padding-bottom: 30px;
        }
        .hover-message {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            top: 100px;
            left: 0;
            font-size: 1.2rem;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #mensCollectionHeading:hover .hover-message {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <header>
        <h1>BOLD & FASHIONABLE FITS</h1>
    </header>
    <nav>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <ul>
            <li><a href="index.html" id="homeLink">Home</a></li>
            <li>
                <a href="" id="fashionLink" class="active">Collection<span class="material-symbols-outlined">arrow_drop_down</span></a>
                <ul class="dropdown">
                    <li><a href="menscollection.html">Men</a></li>
                    <li><a href="womencollection.html" class="active">Women</a></li>
                    <li><a href="lgbtqcollection.html">LGBTQ+</a></li>
                </ul>
            </li>
            <li><a href="style.html" id="styleLink">Style Tips</a></li>
            <li><a href="about.html" id="aboutLink">About</a></li>
            <li><a href="contact.html" id="contactLink">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container mt-3">
            <div class="row align-items-start">
                <div class="col-md-4 text-container">
                    <h2 class="font-weight-bold" style="font-family: 'Georgia', serif; padding-top:30px" id="mensCollectionHeading">
                        Women's Collection
                    </h2>
                    <p class="hover-message" style="font-size: 1.2rem;"></p>
                </div>
                <div class="col-md-8">
                    <div class="row" style="background-color: #f9f9f9; border-radius: 10px; padding: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                        <div class="col-md-4 mb-4">
                            <div class="position-relative img-hover-container" data-hover-text="A casual look in fashion refers to comfortable, everyday clothing typically worn for informal settings. It often includes relaxed pieces like jeans, t-shirts, casual shirts, sneakers, and sweaters, prioritizing comfort and ease over formality.">
                                <img src="women1.jpg" alt="Men's Outfit 1" class="img-fluid rounded img-hover" style="width: 100%; object-fit: cover; border-radius: 10px; height: 200px;">
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="position-relative img-hover-container" data-hover-text="Elegant attire typically refers to clothing that is stylish, sophisticated, and refined. It emphasizes aesthetics and personal style.">
                                <img src="women2.jpg" alt="Men's Outfit 2" class="img-fluid rounded" style="width: 100%; object-fit: cover; border-radius: 10px; height: 200px;">
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="position-relative img-hover-container" data-hover-text="Streetwear is a style of fashion that draws inspiration from urban culture, skateboarding, and hip-hop. It often features oversized clothing, graphic t-shirts, hoodies, sneakers, and bold logos, blending casual and edgy elements.">
                                <img src="women3.jpg" alt="Men's Outfit 3" class="img-fluid rounded" style="width: 100%; object-fit: cover; border-radius: 10px; height: 200px;">
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="position-relative img-hover-container" data-hover-text="Retro style in fashion refers to clothing and accessories that are inspired by trends from past decades, typically from the 1950s to the 1990s. It embraces nostalgic elements like vintage prints, old-school silhouettes, and iconic patterns, giving a modern twist to classic looks.">
                                <img src="women4.jpg" alt="Men's Outfit 4" class="img-fluid rounded" style="width: 100%; object-fit: cover; border-radius: 10px; height: 200px;">
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="position-relative img-hover-container" data-hover-text=" Vintage style in fashion refers to clothing and accessories that are authentic pieces from a previous era, often 20 years or older. It celebrates timeless, high-quality designs and incorporates elements like classic cuts, fabrics, and patterns that evoke nostalgia.">
                                <img src="women5.jpg" alt="Men's Outfit 5" class="img-fluid rounded" style="width: 100%; object-fit: cover; border-radius: 10px; height: 200px;">
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="position-relative img-hover-container" data-hover-text="A modern outfit in fashion refers to clothing that reflects current trends, with a focus on contemporary cuts, styles, and materials. It blends minimalist, sleek designs with functional, up-to-date elements, often emphasizing versatility and comfort.">
                                <img src="women6.jpg" alt="Men's Outfit 6" class="img-fluid rounded" style="width: 100%; object-fit: cover; border-radius: 10px; height: 200px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
        const imgContainers = document.querySelectorAll('.img-hover-container');
        const hoverMessage = document.querySelector('.hover-message');

        imgContainers.forEach((container) => {
            container.addEventListener('mouseenter', () => {
                const hoverText = container.getAttribute('data-hover-text');
                hoverMessage.textContent = hoverText; 
                hoverMessage.style.opacity = '1'; 
                hoverMessage.style.visibility = 'visible';
            });

            container.addEventListener('mouseleave', () => {
                hoverMessage.style.opacity = '0'; 
                hoverMessage.style.visibility = 'hidden';
            });
        });
    </script>
</body>
</html>
